<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>login</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
{% if form.errors %}
<p>아이디 또는 비밀번호가 틀립니다. 다시 시도해주세요.</p>
{% endif %}

<form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        <tr>
            <td><input type="submit" value="login"></td>
            <td>
                <button type="button" onclick="location.href='{% url 'accounts:signup' %}'">회원가입</button>
            </td>
        </tr>
    </table>
</form>

{% endblock %}

</body>
</html>
